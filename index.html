<!DOCTYPE html>
<html>
<head>
    <title>Mapa del Norte de Gran Canaria</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #mapid { 
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .leaflet-popup-content {
            width: 300px !important;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <script>
        var map = L.map('mapid').setView([28.15, -15.65], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 19,
        }).addTo(map);

        // Crear un array de diccionarios para los marcadores
        var marcadores = [
            {nombre: "Gáldar", coordenadas: [28.15, -15.65], html: '<a href="https://app.weathercloud.net/d8302679645"><img src="https://app.weathercloud.net/device/sticker/8302679645"></a>'},
            {nombre: "Teror", coordenadas: [28.0667, -15.5500], html: '<a href="https://app.weathercloud.net/d8302679645"><img src="https://app.weathercloud.net/device/sticker/8302679645"></a>'}
        ];

        // Añadir los marcadores al mapa
        for (var i = 0; i < marcadores.length; i++) {
            var marcador = marcadores[i];
            var marker = L.marker(marcador.coordenadas).addTo(map);
            marker.bindPopup("<b>" + marcador.nombre + "</b><br>" + marcador.html);
        }
    </script>
</body>
</html>
